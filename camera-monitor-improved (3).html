<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- App icon + PWA -->
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#000000">
   
    <title>Camera Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Consolas', monospace;
            background: #000;
            color: #0ff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
        }

        .container {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 100, 0.05) 0%, transparent 50%),
                #000;
            padding: 16px;
            padding-bottom: 60px;
        }

        /* Header */
        .header {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            color: #666;
            letter-spacing: 0.5px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #0f0;
            font-weight: 700;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .last-update {
            font-size: 12px;
            color: #666;
        }

        /* Controls */
        .controls {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
        }

        select {
            flex: 1;
            min-width: 120px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 14px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
        }

        button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 14px 20px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 48px;
            min-height: 48px;
        }

        button:active {
            background: rgba(0, 255, 255, 0.2);
        }

        button.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-top: 8px;
        }

        .view-toggle button {
            flex: 1;
        }

        /* Unit Cards */
        .unit-card {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .unit-card.healthy { border-left: 4px solid #0f0; }
        .unit-card.warning { border-left: 4px solid #fa0; }
        .unit-card.critical { 
            border-left: 4px solid #f44;
            animation: critical-flash 2s infinite;
        }

        @keyframes critical-flash {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.1); }
            50% { box-shadow: 0 0 40px rgba(255, 68, 68, 0.3); }
        }

        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .unit-id {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #0ff;
            margin-bottom: 8px;
        }

        .location {
            font-size: 16px;
            color: #888;
        }

        .health-badge {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .health-badge.healthy {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #0f0;
        }

        .health-badge.warning {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #fa0;
        }

        .health-badge.critical {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #f44;
        }

        .timestamp {
            font-size: 15px;
            color: #666;
            margin-bottom: 14px;
            padding-bottom: 14px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.2);
        }

        .alerts {
            background: rgba(255, 68, 68, 0.05);
            border: 1px solid rgba(255, 68, 68, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 14px;
        }

        .alert-item {
            font-size: 16px;
            color: #f88;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        /* Metrics - LARGER FONTS */
        .metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 8px;
            padding: 18px;
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .metric-icon {
            font-size: 22px;
        }

        .metric-label {
            font-size: 12px;
            color: #888;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-detail {
            font-size: 15px;
            color: #666;
            margin-bottom: 12px;
        }

        .metric-bar {
            margin-top: 12px;
            height: 8px;
            background: rgba(100, 100, 100, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.5s;
            border-radius: 4px;
        }

        .bar-fill.battery {
            background: linear-gradient(90deg, #0f0, #8f0);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .bar-fill.storage {
            background: linear-gradient(90deg, #0ff, #08f);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Gallery View */
        .gallery-container {
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .gallery-title {
            font-size: 20px;
            font-weight: 700;
            color: #0ff;
        }

        .gallery-count {
            font-size: 13px;
            color: #666;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .gallery-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            background: rgba(0, 0, 0, 0.6);
        }

        .gallery-image.error {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 13px;
        }

        .gallery-info {
            padding: 14px;
        }

        .gallery-timestamp {
            font-size: 15px;
            color: #0ff;
            margin-bottom: 6px;
        }

        .gallery-details {
            font-size: 13px;
            color: #666;
        }

        .gallery-empty {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .gallery-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            color: #f44;
            font-size: 15px;
            line-height: 1.5;
        }

        .config-panel {
            background: rgba(0, 20, 40, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .config-panel h3 {
            font-size: 18px;
            color: #0ff;
            margin-bottom: 16px;
        }

        .config-panel input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 14px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .config-panel button {
            width: 100%;
        }

        .config-panel .help-text {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            spreadsheetId: '16rvbKtrh0GHvvnjVu9FcQRx4oM6FKe__NV6CNYR13lw',
            apiKey: '',
            sheetName: 'Sheet1',
            autoRefresh: 60000
        };

        // App State
        let state = {
            data: [],
            selectedUnit: 'all',
            selectedLocation: 'all',
            viewMode: 'status',
            loading: true,
            error: null,
            lastUpdate: null,
            apiKey: localStorage.getItem('googleApiKey') || CONFIG.apiKey,
            needsConfig: false
        };

        init();

        function init() {
            if (!state.apiKey) {
                state.needsConfig = true;
                state.loading = false;
                render();
                return;
            }
            fetchData();
            setInterval(fetchData, CONFIG.autoRefresh);
        }

        async function fetchData() {
            if (!state.apiKey) return;

            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.sheetName}!A2:AD?key=${state.apiKey}`;
                
                const response = await fetch(url);
                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error.message);
                }

                state.data = parseData(result.values || []);
                console.log('Loaded data rows:', state.data.length);
                console.log('Sample row:', state.data[0]);
                state.lastUpdate = new Date();
                state.error = null;
                state.loading = false;
                state.needsConfig = false;
                render();
            } catch (err) {
                console.error('Fetch error:', err);
                state.error = err.message;
                state.loading = false;
                render();
            }
        }

        function parseData(rows) {
            return rows.map((row, idx) => {
                const parsed = {
                    timestamp: row[0] || '',
                    unit_id: row[1] || '',
                    location_name: row[2] || '',
                    status: row[3] || '',
                    battery_percent: parseFloat(row[4]) || 0,
                    battery_voltage: parseFloat(row[5]) || 0,
                    images_today: parseInt(row[6]) || 0,
                    last_image_time: row[7] || '',
                    disk_free_gb: parseFloat(row[8]) || 0,
                    cpu_temp: parseFloat(row[9]) || 0,
                    uptime_hours: parseFloat(row[10]) || 0,
                    capture_errors: parseInt(row[11]) || 0,
                    reboots_24h: parseInt(row[12]) || 0,
                    signal_rssi: parseInt(row[13]) || 0,
                    send_duration: parseFloat(row[14]) || 0,
                    thumbnail_url: row[15] || '',
                    ntp_synced: row[16] || '',
                    next_shutdown: row[17] || '',
                    disk_free_percent: parseFloat(row[18]) || 0,
                    capture_age_min: parseInt(row[19]) || 0,
                    box_temp: parseFloat(row[20]) || 0,
                    light_ratio: parseFloat(row[21]) || 0,
                    image_link: row[22] || '',
                    total_images: parseInt(row[23]) || 0,
                    est_days_remaining: parseFloat(row[24]) || 0,
                    backup_disk_free: parseFloat(row[25]) || 0,
                    backup_disk_percent: parseFloat(row[26]) || 0,
                    backup_total_images: parseInt(row[27]) || 0,
                    backup_last_image: row[28] || '',
                    sync_status: row[29] || '',
                    next_startup: row[35] || '',        // NEW - Column AJ (index 35)
                    cp_on_time: row[36] || '',          // NEW - Column AK (index 36)
                    cp_off_time: row[37] || '',         // NEW - Column AL (index 37)
                };
                
                // Debug first row
                if (idx === 0) {
                    console.log('First row thumbnail_url (col P/15) - embedded image, not accessible:', row[15] ? 'HAS IMAGE' : 'EMPTY');
                    console.log('First row image_link (col W/22):', row[22]);
                }
                
                return parsed;
            });
        }

        function getHealthStatus(reading) {
            const issues = [];
            if (reading.battery_percent < 20 && reading.battery_percent > 0) issues.push('‚ö† Battery Low');
            if (reading.disk_free_gb < 1 && reading.disk_free_gb > 0) issues.push('‚ö† Storage Low');
            if (reading.cpu_temp > 70) issues.push('‚ö† High CPU Temp');
            if (reading.signal_rssi < -100 && reading.signal_rssi !== 0) issues.push('‚ö† Weak Signal');
            if (reading.capture_errors > 0) issues.push('‚ö† Capture Errors: ' + reading.capture_errors);
            if (reading.reboots_24h > 0) issues.push('‚ö† Reboots: ' + reading.reboots_24h);
            
            return {
                status: issues.length === 0 ? 'healthy' : issues.length > 2 ? 'critical' : 'warning',
                issues
            };
        }

        function saveApiKey() {
            const input = document.getElementById('api-key-input');
            if (input.value.trim()) {
                state.apiKey = input.value.trim();
                localStorage.setItem('googleApiKey', state.apiKey);
                state.needsConfig = false;
                state.loading = true;
                render();
                fetchData();
            }
        }

        function handleUnitChange(value) {
            state.selectedUnit = value;
            state.selectedLocation = 'all'; // Reset location when unit changes
            render();
        }

        function handleLocationChange(value) {
            state.selectedLocation = value;
            render();
        }

        function handleViewChange(mode) {
            state.viewMode = mode;
            render();
        }

        function handleRefresh() {
            state.loading = true;
            render();
            fetchData();
        }

        function clearApiKey() {
            if (confirm('Clear saved API key?')) {
                localStorage.removeItem('googleApiKey');
                state.apiKey = '';
                state.needsConfig = true;
                render();
            }
        }

        function openImage(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function render() {
            const app = document.getElementById('app');

            // Config Screen
            if (state.needsConfig) {
                app.innerHTML = `
                    <div class="header">
                        <div class="title">‚öôÔ∏è SETUP</div>
                        <div class="subtitle">Configure API Access</div>
                    </div>
                    <div class="config-panel">
                        <h3>Google Sheets API Key</h3>
                        <input 
                            type="text" 
                            id="api-key-input" 
                            placeholder="AIza..."
                            value="${state.apiKey || ''}"
                        >
                        <button onclick="saveApiKey()">Save & Connect</button>
                        <div class="help-text">
                            <p><strong>To get an API key:</strong></p>
                            <p>1. Go to Google Cloud Console</p>
                            <p>2. Enable Google Sheets API</p>
                            <p>3. Create API key</p>
                            <p>4. Restrict to Sheets API only</p>
                            <p>5. Make sure your sheet is shared "Anyone with link"</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Loading Screen
            if (state.loading) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div class="loading-text">LOADING DATA...</div>
                    </div>
                `;
                return;
            }

            // Get units
            const unitIds = ['all', ...new Set(state.data.map(d => d.unit_id))];
            
            // Filter data by unit
            let filteredData = state.selectedUnit === 'all' 
                ? state.data 
                : state.data.filter(d => d.unit_id === state.selectedUnit);
            
            // Get locations for the selected unit(s)
            const locations = ['all', ...new Set(filteredData.map(d => d.location_name).filter(Boolean))];
            
            // Further filter by location
            if (state.selectedLocation !== 'all') {
                filteredData = filteredData.filter(d => d.location_name === state.selectedLocation);
            }
            
            // Get latest per unit for status view
            const latestReadings = {};
            filteredData.forEach(reading => {
                if (!latestReadings[reading.unit_id] || 
                    new Date(reading.timestamp) > new Date(latestReadings[reading.unit_id].timestamp)) {
                    latestReadings[reading.unit_id] = reading;
                }
            });
            
            const units = Object.values(latestReadings);

            // Get ALL rows with images (not just latest) - sorted newest first
            // Note: thumbnail_url (col P) contains embedded images which API can't access
            // So we use image_link (col W) which has the actual Google Storage URLs
            const galleryImages = filteredData
                .filter(d => d.image_link && d.image_link.trim() !== '')
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            console.log('Gallery images found:', galleryImages.length);
            if (galleryImages.length > 0) {
                console.log('First gallery image:', galleryImages[0].image_link);
            }

            // Main UI Header
            let html = `
                <div class="header">
                    <div class="title">üì∑ Timelapse 1000 DASHBOARD</div>
                    <div class="subtitle">Field Monitoring</div>
                    <div class="status-row">
                        <div class="live-indicator">
                            <div class="pulse"></div>
                            LIVE
                        </div>
                        <div class="last-update">
                            Updated ${state.lastUpdate ? state.lastUpdate.toLocaleTimeString() : '--:--'}
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <select onchange="handleUnitChange(this.value)">
                        ${unitIds.map(id => `
                            <option value="${id}" ${id === state.selectedUnit ? 'selected' : ''}>
                                ${id === 'all' ? `ALL UNITS (${units.length})` : id}
                            </option>
                        `).join('')}
                    </select>
                    ${locations.length > 2 ? `
                        <select onchange="handleLocationChange(this.value)">
                            ${locations.map(loc => `
                                <option value="${loc}" ${loc === state.selectedLocation ? 'selected' : ''}>
                                    ${loc === 'all' ? 'ALL LOCATIONS' : loc}
                                </option>
                            `).join('')}
                        </select>
                    ` : ''}
                    <button onclick="handleRefresh()" title="Refresh">üîÑ</button>
                    <div class="view-toggle">
                        <button onclick="handleViewChange('status')" class="${state.viewMode === 'status' ? 'active' : ''}">
                            üìä Status
                        </button>
                        <button onclick="handleViewChange('gallery')" class="${state.viewMode === 'gallery' ? 'active' : ''}">
                            üñºÔ∏è Gallery (${galleryImages.length})
                        </button>
                    </div>
                </div>

                ${state.error ? `
                    <div class="error">‚ö†Ô∏è ${state.error}<br><br><button onclick="clearApiKey()">Clear API Key</button></div>
                ` : ''}
            `;

            // Gallery View
            if (state.viewMode === 'gallery') {
                if (galleryImages.length === 0) {
                    html += `
                        <div class="gallery-container">
                            <div class="gallery-empty">
                                <div class="gallery-empty-icon">üì∑</div>
                                <div>No images available</div>
                                <div style="margin-top: 8px; font-size: 12px;">Thumbnails will appear here after camera reports</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="gallery-container">
                            <div class="gallery-header">
                                <div class="gallery-title">Image Gallery</div>
                                <div class="gallery-count">${galleryImages.length} images</div>
                            </div>
                            <div class="gallery-grid">
                                ${galleryImages.map(img => `
                                    <div class="gallery-item" onclick="openImage('${img.image_link}')">
                                        <img 
                                            src="${img.image_link}" 
                                            alt="Camera ${img.unit_id}"
                                            class="gallery-image"
                                            onerror="this.parentElement.innerHTML='<div class=\\'gallery-image error\\'>Image unavailable</div>'"
                                        >
                                        <div class="gallery-info">
                                            <div class="gallery-timestamp">${img.unit_id} ‚Ä¢ ${new Date(img.timestamp).toLocaleString()}</div>
                                            <div class="gallery-details">
                                                ${img.location_name} ‚Ä¢ ${img.capture_age_min}min ago ‚Ä¢ ${(img.light_ratio * 100).toFixed(0)}% light
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
